<html>
    <head>
        <script src="myjs.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            function disable1()
            {
                let button = document.getElementById("button");
                button.disabled= true;
            }
        </script>
        <link rel="stylesheet" href="style1.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <body onload="disable1()">
        <div class= "container mt-5" id="outlet">
            <div class="head1">
            <h1> sign in page</h1>
            <p>fill out the page</p>
            </div>
            <form class="row g-2">
                    <label>First Name</label>
                    <input type="text" id="fname" required>
                    <label>Last Name</label>
                    <input type="text" id="lname" required>
                    <label>Name</label>
                    <input type="text" id="name" required>
                    <label id="inname"></label>
                    <label>set password</label>
                    <input type="password" id="pass" onkeyup="isEmpty()">
                    <label id="inpass"></label>
                    <label>repeat password</label>
                    <input type="password" id="pass1" required>
                    <label id="inpass1"></label>
                    <label>email</label>
                    <input type="email" id="email" onkeyup="isEmpty()">
                    <label>phone number</label>
                    <input type="tel" maxlength="10">
                    <label>Date of birth</label>
                    <input type="date" required>
                    <div class="col-md-12" id="outlet2">
                    <button type="reset">Reset</button>
                    <button type="button" id="button" onclick="validate()" >Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
